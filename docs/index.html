<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site com Iframe</title>
  <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none';
               style-src 'self' data: outrosite.com;
               script-src 'self' blob: data: outrosite.com;"
/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    nav {
      background: #333;
      padding: 10px;
    }
    nav button {
      margin: 0 5px;
      padding: 10px 15px;
      color: white;
      background: #444;
      border: none;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="carregar('https://example.com')">Exemplo</button>
    <button onclick="carregar('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="carregar('https://pt.stackoverflow.com')">StackOverflow</button>
  </nav>

  <iframe id="meuIframe" src=""></iframe>

  <script>
    function carregar(url) {
      //document.getElementById('meuIframe').src = url;

      document.getElementById('meuIframe').contentWindow.location.href = url;


    }
  </script>

</body>
</html>
